<html>
    <head>
        <title>To-do List - Javascript</title>
        <link href="https://fonts.googleapis.com/css?family=Dosis" rel="stylesheet">
    </head>
    
    <body *ngIf="user">
                
        <div class="header bg-dark " >
            <div class="col-sm-12 ">
                <h2 id="headtitle" style="font-family: 'Dosis','sans-serif';"
                class=" py-2 ml-3 text-white">My Tasks 
                <button style="float:right"
                class = "btn btn-danger" [hidden]="!user" (click)="myLogout()" >Log Out</button></h2>
                <p *ngIf="user" class="btn btn-outline-primary btn-sm" style="float: right;font-size:20px;font-weight: lighter "> {{user.displayName}} </p> 
            </div>
        </div>    
        
        
        <div class="container ">   
                      
                          <h2 style="font-family: 'Dosis','sans-serif';    ">My Todo List</h2>
                      <div class="row">
                          <div class="col-sm-6">
                              <input type="text" name="search" id="search"
                               placeholder="Search" [(ngModel)]="searchtext"  class="form-control" style="margin-bottom:10px ">
                            </div>
                            <div class="col-sm-6">
                                <select name="prior" id="prior" class="form-control dropdown-toggle" 
                                [(ngModel)]="filterPr"> 
                                   <option id="prior" value="select">select</option>  
                                  <option id="prior" value="Low">Low</option>
                                    <option id="prior" value="Medium">Medium</option> 
                                    <option id="prior" value="High">High</option>
                                  </select>
                            </div>
                          
                      </div>
                      
                    
                    
                  
                <div class="table-responsive">
                <table class="table table-striped table-bordered" >
                  <thead class="thead-dark">
                    <tr>
                      <th>Name</th>
                      <th>Category</th>
                      <th>Priority</th>
                      <th>Description</th>
                      <th>DateTime</th>
                      <th colspan="4">Report</th>
                    </tr>
                  </thead>
                  <tbody >
                      <!-- | searchpipe:searchtext -->
                    <tr *ngFor="let item of items | async | filterpipe:filterPr | searchpipe:searchtext " >
                      <td >{{ item.name}}</td>
                      <td>{{item.category}}</td>
                      <td>{{item.priority}}</td> 
                      <td>{{item.description}}</td>
                      <!-- <td>{{item.datetime.seconds * 1000 | date:'dd-MM-yyyy  h:mm:ss'  }}</td> -->
                      <td>{{item.datetime}}</td>
                      <td>{{item.report}}</td>
                      <td><button class="btn btn-success" ng-disabled="mySwitch" (click)="myTodoEdit(item,btnAdd)">Edit</button></td>
                      <td><button class="btn btn-danger" ng-disabled="mySwitch" (click)="myTodoDelete(item)">Delete</button></td>
                      
                    </tr>
                
                  </tbody>
                </table>
              </div><!--Table Resposive End-->
              </div>
              <div class="container">
                    <div class=" border border-dark p-5">
                            <form >
                                    <div class="form-group">
                                      <label for="item-name" style="font-weight:bold">Item Name:</label>
                                      <input  [(ngModel)]="itemName" name="itemName" type="text"  class="form-control"  id="item-name" placeholder="Enter Item">
                                    </div>
                                    <div class="form-group">
                                      <label for="item-cat" style="font-weight:bold">Item Category:</label>
                                      <input  [(ngModel)]="itemCategory" name="itemCategory" type="text" class="form-control"  id="item-cat" placeholder="Enter Category" >
                                    </div>
                                    <!-- <div class="form-group">
                                      <label for="item-pro" style="font-weight:bold">Item Priority:</label>
                                      <input  [(ngModel)]="itemPriority" name="itemPriority" type="text" class="form-control" id="item-pro" placeholder="Enter Priority" >
                                    </div>  -->
                                     <div class="form-group">
                                        <label for="item-pro" style="font-weight:bold">Item Priority:</label>
                                        <select [(ngModel)]="itemPriority" class="form-control "  name="dbprior">
                                           
                                          <option id="dbprior" value="Low">Low</option>
                                          <option id="dbprior" value="High">High</option>
                                          <option id="dbprior" value="Medium">Medium</option>
                                        </select> 
                                     </div> 

                                    <div class="form-group">
                                      <label for="item-des" style="font-weight:bold">Item Description:</label>
                                      <input  [(ngModel)]="itemDescription" name="itemDescription" type="text" class="form-control" id="item-des" placeholder="Enter Description" >
                                    </div>
                                    
                                    
                                  </form>
                                  <!-- <button type="submit" id="btnsub" class="btn btn-primary" (click)="myTodoAdd(iname.value,icat.value,ip.value,iDes.value)">Submit</button> -->
                                  <button #btnAdd type="submit" id="btnsub" class="btn btn-primary" (click)="myTodoAdd(btnAdd)">Submit</button>
                                </div>
                    
              </div>
              <footer class="pt-5">
                <p class="bg-dark text-white p-2 text-center"
                 style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif">&copy;Copyright@SumitPatil</p>
              </footer>
            
    </body>
</html>
